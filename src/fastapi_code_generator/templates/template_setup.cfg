[metadata]
name = PROJECT_NAME
url = https://mo-gitlab.siemens.dk/sw-group/banedanmark/s-bane/pykpi/tlog/components/api
maintainer = Kristian Nymann Jakobsen
maintainer_email = kristianjakobsen@siemens.com
description = DESCRIPTION
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
package_dir = = src
python_requires = >= 3.8
setup_requires=
    pytest-runner
tests_require=
    lxml
    pytest
    pytest-dotenv
    pytest-cov
    requests
install_requires=
    pykpi_config==0.0.4
    pykpi_logger
    fastapi
    gino[starlette]
    sqlalchemy-utils
    alembic
    uvicorn
    gunicorn
    psycopg2-binary
    python-dotenv
    pydantic
    lxml

[options.packages.find]
where = src

[options.extras_require]
dev = 
    wemake-python-styleguide
    mypy
    dlint
    nitpick
    cohesion
    pyformat

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    fastapi_generate_code = fastapi_code_generator:entry_point


[tool:pytest]
testpaths = tests
addopts =
    --cov-report=xml
    --cov-report=html
    --cov=src
    --cov-report=term-missing

[coverage:run]
branch = True
source =
    fastapi_code_generator
    tests

[coverage:paths]
source =
    src

[aliases]
test=pytest

[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"